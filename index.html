<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinity</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
         font-family: 'Montserrat', sans-serif;
         background-color:  #0A194f;
       }

        .navbar {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 10px 15px;
          border-radius: 10px;
          background-color: #172A80;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          margin: 1% 1% 0 1%;
       }
        .nav-links {
          list-style: none;
          display: flex;
       }
       .nav-links li {
        margin-right: 15px;
       }

       .nav-links a {
        text-decoration: none;
        color: #E5E5E5;
        font-size: 20px; 
        transition: background-color 0.3s;
       }
       .nav-links a:hover{
          background-color: #2C3E50;
          padding:20px;
          border-radius: 10px

      }
       .menu-icon {
        display: none;
        color: #fff;
        font-size: 24px;
        cursor: pointer;
        }

        @media screen and (max-width: 768px) {
          .nav-links {
            display: none;
            flex-direction: column;
            background-color: #333;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            transform: translateX(-100%); /* Initially hidden off-screen */
            transition: transform 0.3s ease-in-out;
          }

          .nav-links.show {
            display: flex;
            margin-top:10px;
            border-radius: 10px;
            background-color:#0A192F;
            transform: translateX(0); 
          }

          .nav-links li {
            margin: 0;
            text-align: center;
            padding: 20px 0;
          }

          .menu-icon {
            display: block;
          }
          .nav-links a:hover {
           background-color: #172A45;
           transition: 0.5s;
           
           
         }
        header {
          position: relative;
        }
}
        header img {
          width: 98%;
          margin-top: 10px;
          margin-left: 1%;
          margin-right: 1%;
          border-radius: 10px;
        }

        .header-text {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          text-align: center;
        }
         header h1 {
          font-size: 2.5rem;
          margin-bottom: 10px;
          color: #E5E5E5;
        }
        button{
        border-radius:10px;
        padding:10px;
        border: none;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button:hover{
        background-color:#2C3E50;
        padding:20px;
        color: #E5E5E5;
        font-size: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.5s, box-shadow 0.5s;
        }
       .card-container {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 20px;
        }

      .card {
        width: 20rem;
        height: 10rem;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
        background-color: #172A80;
        }

        .card img {
          width: 100%;
          height: 50%;
          object-fit: cover;
        }

        .card h2, .card p {
          padding: 10px;
          color: #E5E5E5;
        }

        .card p {
          color: #E5E5E5;

        }

        .card:hover {
          transform: scale(1.05);
          box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        article {
        margin:20px auto;
        max-width: 650px;
        text-align: center;
        color: #E5E5E5;
        background-color:#172A80 ;
        border-radius: 10px; 
        border: 2px solid grey;
        padding: 20px;
        }

      .article-title {
        font-size: 1.8rem;
        margin-bottom: 15px;
	   }

      .article-content {
        font-size: 1.1rem;
        line-height: 1.6;
      }


      footer {
        text-align: center;
        padding: 20px;
        background-color:#172A80 ;
        color: #E5E5E5 ;
      }
     .social-icons {
      margin-top: 20px;
     }

    .social-icons a {
      color: blue;
      font-size: 24px;
      margin: 0 10px;
      text-decoration: none;
    }
    .social-icons a:hover{
     padding: 10px;
     font-size:30px;
    }
     @media screen and (max-width: 768px) {
    .header-text h1 {
      font-size: 1.3rem;
  }
}
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="menu-icon">
      <i class="fas fa-bars"></i>
    </div>
     <img src="https://via.placeholder.com/100x50?text=Logo" alt="Logo">
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <header>
    <img src="https://via.placeholder.com/1200x400?text=Header+Image" alt="Header Image">
    <div class="header-text">
      <h1>welcome to our business</h1>
      <p>info about our business</p>
      <button>learn more</button>
    </div>
  </header>

  
    <div class="card-container">
    <div class="card">
      <img src="https://via.placeholder.com/300x150?text=Card+Image+1" alt="Card Image 1">
      <h2>Card 1</h2>
      <p>Card content goes here.</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300x150?text=Card+Image+2" alt="Card Image 2">
      <h2>Card 2</h2>
      <p>Card content goes here.</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300x150?text=Card+Image+3" alt="Card Image 3">
      <h2>Card 3</h2>
      <p>Card content goes here.</p>
    </div>
  </div>



  <article>
    <h1 class="article-title">article title</h1>
    <p class="article-content"> adipisicing elit...</p>
  </article>

  <footer>
    <p>&copy; 2023 Your Business Name. All rights reserved.</p>
    <div class="social-icons">
      <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
    </div>
  </footer>
  <script>
 const menuIcon = document.querySelector('.menu-icon');
const navLinks = document.querySelector('.nav-links');
const navLinksList = document.querySelectorAll('.nav-links li');

menuIcon.addEventListener('click', () => {
  navLinks.classList.toggle('show');
});

navLinksList.forEach(link => {
  link.addEventListener('click', () => {
    navLinks.classList.remove('show'); // Hide the navigation menu
  });
});

 </script>
</body>
</html>
